<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passwort zurücksetzen | Kathrin Stahl Admin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600&family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-logo">
                <h1>KATHRIN STAHL</h1>
                <p>Neues Passwort setzen</p>
            </div>

            <div id="message" class="message hidden"></div>

            <form id="resetForm">
                <div class="form-group">
                    <label for="newPassword">Neues Passwort</label>
                    <input type="password" id="newPassword" placeholder="Mindestens 8 Zeichen" required minlength="8">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Passwort bestätigen</label>
                    <input type="password" id="confirmPassword" placeholder="Passwort wiederholen" required>
                </div>
                <button type="submit" class="btn btn-primary" id="resetBtn">
                    Passwort ändern
                </button>
            </form>

            <div class="auth-links">
                <a href="./">Zurück zum Login</a>
            </div>
        </div>
    </div>

    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-config.js"></script>
    <script src="js/auth.js"></script>
    <script>
        const resetForm = document.getElementById('resetForm');
        const message = document.getElementById('message');

        function showMessage(text, type = 'error') {
            message.textContent = text;
            message.className = `message ${type}`;
        }

        document.addEventListener('DOMContentLoaded', () => {
            initSupabase();

            // Check if we have a valid session from the reset link
            const hash = window.location.hash;
            if (!hash || !hash.includes('access_token')) {
                showMessage('Ungültiger oder abgelaufener Reset-Link. Bitte fordere einen neuen an.');
                resetForm.style.display = 'none';
            }
        });

        resetForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const resetBtn = document.getElementById('resetBtn');

            if (newPassword !== confirmPassword) {
                showMessage('Passwörter stimmen nicht überein');
                return;
            }

            if (newPassword.length < 8) {
                showMessage('Passwort muss mindestens 8 Zeichen haben');
                return;
            }

            resetBtn.disabled = true;
            resetBtn.textContent = 'Wird gespeichert...';
            message.classList.add('hidden');

            try {
                await auth.updatePassword(newPassword);
                showMessage('Passwort erfolgreich geändert!', 'success');
                setTimeout(() => {
                    window.location.href = './';
                }, 2000);
            } catch (error) {
                console.error('Password update error:', error);
                showMessage(error.message || 'Fehler beim Ändern des Passworts');
                resetBtn.disabled = false;
                resetBtn.textContent = 'Passwort ändern';
            }
        });
    </script>
<script defer src="js/global.js"></script>
</body>
</html>
