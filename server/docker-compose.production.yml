# Kathrin Coaching - Production Stack
# Deployment auf Hetzner mit Traefik Reverse Proxy
#
# Services:
# - kathrin-postgres: Eigene Postgres DB (isoliert)
# - kathrin-umami: Analytics Dashboard
# - kathrin-scheduling: Blog Scheduling API

services:
  # PostgreSQL Datenbank (isoliert f√ºr Kathrin)
  postgres:
    image: postgres:16-alpine
    container_name: kathrin-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: kathrin_analytics
      POSTGRES_USER: kathrin
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - kathrin_postgres_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - kathrin-internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kathrin -d kathrin_analytics"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Umami Analytics
  umami:
    image: ghcr.io/umami-software/umami:postgresql-latest
    container_name: kathrin-umami
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://kathrin:${DB_PASSWORD}@postgres:5432/kathrin_analytics
      DATABASE_TYPE: postgresql
      APP_SECRET: ${APP_SECRET}
      DISABLE_TELEMETRY: 1
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - kathrin-internal
      - traefik-net
    labels:
      - traefik.enable=true
      - traefik.http.routers.kathrin-analytics.rule=Host(`analytics.91.99.177.238.nip.io`)
      - traefik.http.routers.kathrin-analytics.entrypoints=websecure
      - traefik.http.routers.kathrin-analytics.tls.certresolver=letsencrypt
      - traefik.http.services.kathrin-analytics.loadbalancer.server.port=3000

  # Scheduling API (Node.js)
  scheduling-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kathrin-scheduling
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://kathrin:${DB_PASSWORD}@postgres:5432/kathrin_analytics
      GITHUB_TOKEN: ${GITHUB_TOKEN}
      GROQ_API_KEY: ${GROQ_API_KEY}
      API_SECRET_TOKEN: ${API_SECRET_TOKEN}
      PORT: 3001
      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - kathrin-internal
      - traefik-net
    labels:
      - traefik.enable=true
      - traefik.http.routers.kathrin-api.rule=Host(`api-kathrin.91.99.177.238.nip.io`)
      - traefik.http.routers.kathrin-api.entrypoints=websecure
      - traefik.http.routers.kathrin-api.tls.certresolver=letsencrypt
      - traefik.http.services.kathrin-api.loadbalancer.server.port=3001

networks:
  kathrin-internal:
    name: kathrin-internal
    driver: bridge
  traefik-net:
    external: true

volumes:
  kathrin_postgres_data:
    name: kathrin_postgres_data
