# Umami Analytics + PostgreSQL + Scheduling API
# Deployment: docker-compose up -d

version: '3.8'

services:
  # PostgreSQL Datenbank (shared)
  postgres:
    image: postgres:15-alpine
    container_name: kathrin-postgres
    environment:
      POSTGRES_DB: kathrin_analytics
      POSTGRES_USER: kathrin
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kathrin -d kathrin_analytics"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Umami Analytics
  umami:
    image: ghcr.io/umami-software/umami:postgresql-latest
    container_name: kathrin-umami
    environment:
      DATABASE_URL: postgresql://kathrin:${DB_PASSWORD}@postgres:5432/kathrin_analytics
      DATABASE_TYPE: postgresql
      APP_SECRET: ${APP_SECRET}
      DISABLE_TELEMETRY: 1
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # Scheduling API (Node.js)
  scheduling-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kathrin-scheduling
    environment:
      DATABASE_URL: postgresql://kathrin:${DB_PASSWORD}@postgres:5432/kathrin_analytics
      GITHUB_TOKEN: ${GITHUB_TOKEN}
      PORT: 3001
      NODE_ENV: production
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
    name: kathrin_postgres_data

networks:
  default:
    name: kathrin-network
